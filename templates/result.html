<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #43cea2, #185a9d);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-card {
            background: white;
            width: 420px;
            padding: 35px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        h2 {
            color: #333;
        }

        .risk {
            font-size: 26px;
            font-weight: bold;
            margin: 20px 0;
            color: #e53e3e;
        }

        .probability {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background: #185a9d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background: #144a82;
        }
    </style>
</head>
<body>

<div class="result-card">
    <h2>üìä Prediction Result</h2>

    <div class="risk">{{ prediction }}</div>
    <div class="probability">
        Dropout Probability: <strong>{{ probability }}%</strong>
    </div>

    <a href="/">üîÅ Predict Again</a>
</div>

</body>
</html>
